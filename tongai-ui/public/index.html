<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= webpackConfig.name %></title>
  <!--    [if lt IE 11]><script>window.location.href = '/html/ie.html';</script>  <![endif]-->
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    #loader-wrapper .container {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .diamond {
      width: 80px;
      height: 80px;
      position: absolute;
    }

    .diamond-1 {
      background-color: #FA5667;
      top: 0;
      left: 0;
      z-index: 1;
      animation: diamond-1_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
    }

    .diamond-2 {
      background-color: #7A45E5;
      top: 0;
      right: 0;
      animation: diamond-2_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
    }

    .diamond-3 {
      background-color: #1B91F7;
      bottom: 0;
      right: 0;
      z-index: 1;
      animation: diamond-3_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
    }

    .diamond-4 {
      background-color: #FAC24C;
      bottom: 0;
      left: 0;
      animation: diamond-4_move 1.8s cubic-bezier(.6,.01,.4,1) infinite;
    }

    @keyframes diamond-1_move {
      0%, 100% {transform: translate(0, 0)}
      25% {transform: translate(0, 100px)}
      50% {transform: translate(100px, 100px)}
      75% {transform: translate(100px, 0)}
    }

    @keyframes diamond-2_move {
      0%, 100% {transform: translate(0, 0)}
      25% {transform: translate(-100px, 0)}
      50% {transform: translate(-100px, 100px)}
      75% {transform: translate(0, 100px)}
    }

    @keyframes diamond-3_move {
      0%, 100% {transform: translate(0, 0)}
      25% {transform: translate(0, -100px)}
      50% {transform: translate(-100px, -100px)}
      75% {transform: translate(-100px, 0)}
    }

    @keyframes diamond-4_move {
      0%, 100% {transform: translate(0, 0)}
      25% {transform: translate(100px, 0)}
      50% {transform: translate(100px, -100px)}
      75% {transform: translate(0, -100px)}
    }


  </style>
</head>
<body>
<div id="app">
  <div id="loader-wrapper">
    <div class="container">
      <div class="diamond diamond-1"></div>
      <div class="diamond diamond-2"></div>
      <div class="diamond diamond-3"></div>
      <div class="diamond diamond-4"></div>
    </div>
  </div>
</div>
</body>
</html>
